<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness and Nutrition - Supplements Tracker</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: gold;
            padding: 30px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wellness and Nutrition - Supplements Tracker</h1>
    <hr>
     <!-- Form for adding a new supplement -->
     <form id="add-supplement-form">
        <label for="supplement-name">Supplement Name:</label>
        <input type="text" id="supplement-name" placeholder="Enter supplement name" required>
        <button type="submit">Add Supplement</button>
    </form>

    <!-- List of supplements -->
    <ul id="supplement-list">
        <!-- Example supplement items -->
        <li>Vitamin C</li>
        <li>Fish Oil</li>
        <li>Probiotics</li>
    </ul>
    <header>
        
    </header>
    <script src="script.js"></script>
</body>
</html>
