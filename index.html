<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplements Viewer</title>
    <style>
       /* Your CSS styles here */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supplements Open Food Viewer</h1>
    <div id="product-list"></div>
    <hr>
    <!-- Form for adding a new supplement -->
    <form id="add-supplement-form">
        <label for="supplement-name">Supplement Name:</label>
        <input type="text" id="supplement-name" placeholder="Enter supplement name" required>
        <button type="submit">Add Supplement</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://world.openfoodfacts.org/api/v0/product/737628064502.json')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    const productName = data.product.product_name;
                    const productImageUrl = data.product.image_front_url;

                    const productElement = document.createElement('div');
                    productElement.classList.add('product');
                    productElement.innerHTML = `
                        <img src="${productImageUrl}" alt="${productName}">
                        <h2>${productName}</h2>
                    `;
                    productList.appendChild(productElement);
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                });
        });
    </script>
</body>
</html>
